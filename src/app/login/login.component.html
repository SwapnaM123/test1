




<form [formGroup]="myform" class="form-group container">
    <br/>
    
    <h2 style="background-color: burlywood;color: blue;">Login Form</h2>
    <br/>
    Name: <input type="text" formControlName="username" class="form-control">
    <br/><br/>
    Password: <input type="password" formControlName="password" class="form-control">
    <br/><br/>
    <button class="btn btn-primary" (click)="fn()">Login</button> &nbsp;
    <button class="btn btn-warning" (click)="an()">LogOut</button>
    </form>  
    
    &nbsp; Token Is : {{dis}}
